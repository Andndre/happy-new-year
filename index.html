<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <link rel="stylesheet" href="style.css" />
    <title>Andndre - Happy new year</title>
  </head>

  <body>
    <audio id="explosion" src="assets/explosion.mp3"></audio>
    <audio id="explosion2" src="assets/explosion2.mp3"></audio>
    <audio id="explosion3" src="assets/explosion3.mp3"></audio>
    <audio id="launch" src="assets/launch.mp3"></audio>
    <audio id="launch2" src="assets/launch2.mp3"></audio>
    <audio id="launch3" src="assets/launch3.mp3"></audio>
    <canvas id="fireworks" width="1920" height="1080"></canvas>
    <div class="center">
      <div>
        <h1>Happy new year 2023!</h1>
        <p>
          Your name will be displayed when your firework rocket explodes. Your
          fireworks will automatically be spawned when you are online.
        </p>
      </div>
    </div>
    <div class="popup close" id="wyn">
      <h3>What is your name?</h3>
      <p id="wyn-message"></p>
      <input type="text" placeholder="Unique Name" id="wyn-input" />
      <button id="wyn-button">Join</button>
    </div>
    <script defer src="index.js" type="module"></script>
  </body>
</html>
